  <!-- LÓGICA D3 + UI (separación extra bajo DGT + modo institucional) -->
  <script>
  (function () {
    "use strict";

    const ORG_X_OFFSET = -450;      // offset horizontal global
    const EXTRA_DGT_GAP = 1 * 76;   // empuje hacia abajo cuando DGT está abierto (ajusta si quieres)

    let dataRef = (typeof window !== 'undefined' && window.data) ? window.data : null;
    const noDataEl = document.getElementById('no-data');
    if (!dataRef){ noDataEl.style.display = 'flex'; return; } else { noDataEl.style.display = 'none'; }

    const host = document.getElementById('chart');
    const resultsEl = document.getElementById('results');
    const inputEl = document.getElementById('q');
    const listEl  = document.getElementById('acro-list');

    const dx = 66, dy = 360, MAX_TEXT_W = 270, PAD_X = 16, PAD_BOTTOM = 12, BADGE_H = 18, BADGE_PAD = 8, PAD_TOP = BADGE_H + BADGE_PAD + 8, DEFAULT_W = MAX_TEXT_W + PAD_X*2, DEFAULT_H = 60;

    const svg  = d3.select(host).append('svg');
    const gRoot = svg.append('g');
    const gLinksHalo = gRoot.append('g').attr('class','links-halo');
    const gLinks     = gRoot.append('g').attr('class','links');
    const gNodes     = gRoot.append('g').attr('class','nodes');

    const zoom = d3.zoom().scaleExtent([0.5, 2.6]).on('zoom', (ev)=> gRoot.attr('transform', ev.transform));
    svg.call(zoom);

    function css(varName, fallback){ return getComputedStyle(document.documentElement).getPropertyValue(varName).trim() || fallback; }
    function getDepthPalette(){ return [css('--brand','#691c32'), css('--ana1','#69631C'), css('--ana2','#1C5669'), css('--ana3','#BE7288'), css('--ana4','#B3DBE8')]; }
    const TOP_DEFAULTS = ['#16a34a','#8b5cf6','#ec4899','#f59e0b','#f97316','#ef4444','#64748b','#14b8a6','#3b82f6'];
    function getTopPalette(){ const arr=[]; for(let i=1;i<=9;i++) arr.push(css(`--top${i}`, TOP_DEFAULTS[i-1])); return arr; }

    const tree = d3.tree().nodeSize([dx, dy]).separation((a,b)=> (a.parent===b.parent ? 1.2 : 1.6));
    const root = d3.hierarchy(dataRef); root.x0 = 0; root.y0 = 0;
    root.descendants().forEach(d => { d._children = d.children; d.children = null; });
    root.children = root._children; root._children = null;

    function wrap(sel, text, maxWidth, lineH){
      const words = (text||'').split(/\s+/).filter(Boolean);
      sel.text(null);
      let line=[], tspan = sel.append('tspan').attr('x', PAD_X);
      for (let i=0;i<words.length;i++){
        line.push(words[i]); tspan.text(line.join(' '));
        if (tspan.node().getComputedTextLength() > maxWidth){
          line.pop(); tspan.text(line.join(' '));
          line = [words[i]];
          tspan = sel.append('tspan').attr('x', PAD_X).attr('dy', lineH).text(words[i]);
        }
      }
      return sel.selectAll('tspan').size();
    }

    const getAcr = d => (d?.data?.["acrónimo"] ?? d?.data?.["acronimo"] ?? "").toString().trim();
    function dataKidsCount(d){ const kids = d?.data?.children; return Array.isArray(kids) ? kids.length : 0; }
    function hasDataKids(d){ return dataKidsCount(d) > 0; }

    /* ======= MODO INSTITUCIONAL ======= */
    let instOn = false;
    function nodeColor(d){
      const BRAND = css('--brand', '#691c32');
      if (instOn) return BRAND;
      const DEPTH_PAL = getDepthPalette();
      if (d.depth === 1 && d.parent){
        const siblings = (d.parent.children || d.parent._children || []);
        const idx = Math.max(0, siblings.indexOf(d));
        const topPal = getTopPalette();
        return topPal[idx % topPal.length];
      }
      const idx = Math.max(0, d.depth) % DEPTH_PAL.length;
      return DEPTH_PAL[idx];
    }

    const rightX = d => (d.y + ((d._box && d._box.w) || DEFAULT_W));
    const leftX  = d => d.y;
    const elbow = (s, t) => {
      const sx = rightX(s), sy = s.x;
      const tx = leftX(t),  ty = t.x;
      const mx = (sx + tx) / 2;
      return `M ${sx},${sy} C ${mx},${sy} ${mx},${ty} ${tx},${ty}`;
    };

    function toggle(d){
      if (!hasDataKids(d)) return;
      if (Array.isArray(d.children) && d.children.length){ d._children = d.children; d.children = null; }
      else { d.children = d._children; d._children = null; }
    }

    function flattenAll(node){
      const out = [];
      (function walk(n){ out.push(n); const kids = (n.children || n._children) || []; for (const k of kids) walk(k); })(node);
      return out;
    }

    function norm(s){
      return (s || "").toString().normalize('NFD').replace(/\p{Diacritic}/gu, '').toUpperCase().trim();
    }

    function findByAcr(acr){
      const target = norm(acr);
      const all = flattenAll(root);
      for (const n of all){ if (norm(getAcr(n)) === target) return n; }
      return null;
    }

    function shiftSubtreeY(node, delta){ if (!delta || !node) return; node.descendants().forEach(n => { n.x += delta; }); }
    function subtreeExtentX(node){
      let min = +Infinity, max = -Infinity;
      (function walk(n){ min=Math.min(min,n.x); max=Math.max(max,n.x); if(n.children) n.children.forEach(walk); })(node);
      return {min, max};
    }
    function descendantsExtentX(node){
      if (!node.children || node.children.length === 0) return {min:+Infinity, max:-Infinity};
      let min = +Infinity, max = -Infinity;
      (function walk(n){
        if (n.children) n.children.forEach(c => { min=Math.min(min,c.x); max=Math.max(max,c.x); walk(c); });
      })(node);
      return {min, max};
    }
    function shiftDescendantsY(node, delta){
      if (!delta || !node || !node.children) return;
      (function walk(n){ if (n.children) n.children.forEach(c => { c.x += delta; walk(c); }); })(node);
    }
    function adjustMidTier(){
      const cg = findByAcr('CGCVT'); if (!cg || !cg.parent) return;
      const tier1Y = (cg.parent.y || 0) + dy;
      const midY   = (cg.parent.y || 0) + dy/2;
      cg.y = midY;
      (cg.children||cg._children||[]).forEach(k => { if (cg.children) k.y = tier1Y; });
    }
    function applyOneSlotDownForCGCVT(){
      const cg = findByAcr('CGCVT'); if (!cg) return;
      if (cg.children && cg.children.length){ shiftSubtreeY(cg, dx); }
    }
    function clampCGCVTChildrenBelowSP(){
      const cg = findByAcr('CGCVT'); const sp = findByAcr('SP');
      if (!cg || !sp) return;
      if (!(cg.children && cg.children.length)) return;
      const spExt = subtreeExtentX(sp);
      const kidsExt = descendantsExtentX(cg);
      if (!isFinite(kidsExt.min)) return;
      const margin = dx;
      const minPermitido = spExt.max + margin;
      if (kidsExt.min < minPermitido){
        const delta = minPermitido - kidsExt.min;
        shiftDescendantsY(cg, delta);
      }
    }

    /* Empuja DGT hacia abajo cuando está desplegado */
    function addExtraGapUnderDGT(){
      const dgt = findByAcr('DGT');
      if (!dgt) return;
      if (dgt.children && dgt.children.length){ // solo si está abierto
        shiftSubtreeY(dgt, EXTRA_DGT_GAP);
      }
    }

    function shiftSubtreeH(node, delta){ node.descendants().forEach(n => { n.y += delta; }); }
    function promoteChildrenOneColumnUnder(acrList){
      acrList.forEach(acr => {
        const top = findByAcr(acr);
        if (!top || !(top.children && top.children.length)) return;
        top.children.forEach(ch => shiftSubtreeH(ch, -dy));
      });
    }

    function update(source){
      d3.tree().nodeSize([dx, dy]).separation((a,b)=> (a.parent===b.parent ? 1.2 : 1.6))(root);
      adjustMidTier();
      applyOneSlotDownForCGCVT();
      clampCGCVTChildrenBelowSP();

      /* Separación extra para DGT */
      addExtraGapUnderDGT();

      promoteChildrenOneColumnUnder(['DGT','DGO','DGCGIO']);

      const nodes = root.descendants();
      const links = root.links();
      const linkKey = d => d.target.id || (d.target.id = Math.random().toString(36).slice(2));

      const linkHalo = gLinksHalo.selectAll('path').data(links, linkKey);
      linkHalo.enter().append('path').attr('class','link-halo').attr('d', _ => elbow(source, source))
        .merge(linkHalo).transition().duration(420).attr('d', d => elbow(d.source, d.target));
      linkHalo.exit().transition().duration(250).attr('d', _ => elbow(source, source)).remove();

      const link = gLinks.selectAll('path').data(links, linkKey);
      link.enter().append('path').attr('class','link').attr('stroke', d => nodeColor(d.source)).attr('d', _ => elbow(source, source))
        .merge(link).transition().duration(420).attr('stroke', d => nodeColor(d.source)).attr('d', d => elbow(d.source, d.target));
      link.exit().transition().duration(250).attr('d', _ => elbow(source, source)).remove();

      const nodeSel = gNodes.selectAll('g.node').data(nodes, d=> d.id || (d.id = Math.random().toString(36).slice(2)));
      const enter = nodeSel.enter().append('g').attr('class','node').attr('transform', _ => `translate(${source.y0},${source.x0})`).style('opacity', 0)
        .on('click', (ev,d)=>{ toggle(d); update(d); });

      const card = enter.append('g').attr('class','node-card');
      card.append('rect').attr('class','node-rect');
      card.append('text').attr('class','node-title');
      card.append('text').attr('class','node-sub');
      card.append('path').attr('class','toggle');
      card.append('rect').attr('class','hit');

      const badge = card.append('g').attr('class','badge');
      badge.append('rect').attr('class','badge-bg');
      badge.append('text').attr('class','badge-text');
      const countG  = badge.append('g').attr('class','count-pill');
      countG.append('rect').attr('rx',7).attr('ry',7);
      countG.append('text').attr('class','count-tx');

      function refreshCard(g, d){
        const lines = wrap(g.select('.node-title'), (d.data.name||''), MAX_TEXT_W, 16);
        const titleH = lines * 16;

        const meta = (d.data.atributos||'').trim(); // <-- FIX: comillas correctas
        let subH = 0;
        if (meta){ g.select('.node-sub').text(meta).attr('x', 16).attr('dy', 16); subH = 18; }
        else { g.select('.node-sub').text(''); }

        const contentW = MAX_TEXT_W + 32;
        const blockH = Math.max(PAD_TOP + titleH + subH + PAD_BOTTOM, 54);

        g.select('.node-rect').attr('x', 0).attr('y', -blockH/2).attr('width', contentW).attr('height', blockH);
        g.select('.node-title').attr('x', 16).attr('y', -blockH/2 + PAD_TOP + 12);
        if (meta){ g.select('.node-sub').attr('y', -blockH/2 + PAD_TOP + titleH + 12); }

        g.select('.hit').attr('x', -10).attr('y', -blockH/2 - 6).attr('width', contentW + 20).attr('height', blockH + 12);

        const acr = getAcr(d);
        g.select('.badge-text').text(acr);
        const acrW = Math.max(12, g.select('.badge-text').node().getComputedTextLength());

        const kids = dataKidsCount(d);
        const isOpen = Array.isArray(d.children) && d.children.length > 0;

        if (kids > 0){
          const cx = contentW - 12, cy = 0;
          const path = isOpen ? `M ${cx-6},${cy-3} L ${cx},${cy+3} L ${cx+6},${cy-3} Z` : `M ${cx-6},${cy+3} L ${cx},${cy-3} L ${cx+6},${cy+3} Z`;
          g.select('.toggle').attr('d', path);
        } else {
          g.select('.toggle').attr('d','');
        }

        let pillW = 0, pillH = 16;
        if (kids > 0){
          g.select('.count-pill').style('display', null);
          g.select('.count-tx').text(String(kids));
          const txtW = Math.max(7, g.select('.count-tx').node().getComputedTextLength());
          pillW = Math.max(16, txtW + 10);
        } else {
          g.select('.count-tx').text('');
          g.select('.count-pill').style('display','none');
        }

        let wBadge = Math.max(28, acrW + 12) + (kids>0 ? (pillW + 8) : 0);
        const maxBadge = contentW - 8; if (wBadge > maxBadge) wBadge = maxBadge;

        const bx = contentW - wBadge - 8;
        const by = -blockH/2 + 8;

        g.select('.badge-bg').attr('x', bx).attr('y', by).attr('width', wBadge).attr('height', BADGE_H);
        g.select('.badge-text').attr('x', bx + 6).attr('y', by + BADGE_H - 5);

        if (kids > 0){
          const cx = bx + wBadge - pillW - 6;
          const cy = by + (BADGE_H - pillH)/2;
          g.select('.count-pill').attr('transform', `translate(${cx},${cy})`);
          g.select('.count-pill rect')
            .attr('x',0).attr('y',0).attr('width', pillW).attr('height', pillH)
            .attr('fill', nodeColor(d)).attr('stroke', '#fff').attr('stroke-width', 1.2);
          g.select('.count-tx').attr('x', pillW/2).attr('y', pillH/2);
        }

        d._box = { w: contentW, h: blockH };
      }

      enter.each(function(d){ const g = d3.select(this).select('.node-card'); refreshCard(g, d); });
      const merged = enter.merge(nodeSel);
      merged.each(function(d){ const g = d3.select(this).select('.node-card'); refreshCard(g, d); });

      merged.transition().duration(420).attr('transform', d => `translate(${d.y},${d.x})`).style('opacity', 1);
      nodeSel.exit().transition().duration(250).attr('transform', _ => `translate(${source.y},${source.x})`).style('opacity', 0).remove();

      root.descendants().forEach(d => { d.x0 = d.x; d.y0 = d.y; });
    }

    function expandAll(d=root){ d.children = d.children || d._children; d._children=null; if (d.children) d.children.forEach(expandAll); }
    function collapseAll(d=root){ if (d.children){ d._children = d.children; d.children = null; } if (d._children) d._children.forEach(collapseAll); }
    function expandPathTo(node){ let p = node.parent; while (p){ if (!p.children){ p.children = p._children; p._children = null; } p = p.parent; } }

    function fitToScreen(pad=60){
      const bbox = gRoot.node().getBBox();
      const w = host.clientWidth, h = host.clientHeight;
      const scale = Math.min(0.75, Math.max(0.5, Math.min((w - pad*2)/bbox.width, (h - pad*2)/bbox.height)));
      let tx = (w - bbox.width * scale)/2 - bbox.x * scale;
      tx += ORG_X_OFFSET;
      const ty = (h - bbox.height* scale)/2 - bbox.y * scale;
      svg.transition().duration(420).call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(scale));
    }

    function focusOnKeepScale(d){
      const tr = d3.zoomTransform(svg.node());
      const k = tr.k;
      const w = host.clientWidth, h = host.clientHeight;
      const box = d._box || {w: DEFAULT_W, h: DEFAULT_H};
      const tx = w/2 - (d.y + box.w/2) * k + ORG_X_OFFSET;
      const ty = h/2 - (d.x) * k;
      svg.transition().duration(450).call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(k));
    }

    update(root);

    function autoFit(){
      let tries = 0, maxTries = 24;
      const tick = () => {
        const b = gRoot.node()?.getBBox?.();
        if (b && b.width > 0 && b.height > 0) { fitToScreen(60); }
        else if (tries++ < maxTries) { requestAnimationFrame(tick); }
        else { setTimeout(() => fitToScreen(60), 220); }
      };
      if (document.fonts?.ready) { document.fonts.ready.then(() => requestAnimationFrame(tick)); }
      else { requestAnimationFrame(tick); }
    }
    window.addEventListener('load', autoFit, { once: true });
    window.addEventListener('pageshow', () => autoFit());

    document.getElementById('btn-expand').onclick = ()=>{ expandAll(); update(root); setTimeout(()=>fitToScreen(60), 30); };
    document.getElementById('btn-collapse').onclick = ()=>{ collapseAll(); root.children = root._children; root._children=null; update(root); setTimeout(()=>fitToScreen(60), 30); };
    document.getElementById('btn-fit').onclick = ()=> fitToScreen(60);

    /* ===== Buscador ===== */
    const allNodes = flattenAll(root);

    const indexAcr = new Map();
    const acroSetForList = new Set();
    for (const n of allNodes){
      const acr = norm(getAcr(n));
      if (acr){ acroSetForList.add(acr); if (!indexAcr.has(acr)) indexAcr.set(acr, []); indexAcr.get(acr).push(n); }
    }

    function refreshDatalist(prefix){
      listEl.innerHTML = '';
      const q = norm(prefix || '');
      if (!q) return;
      const items = Array.from(acroSetForList).filter(a => a.startsWith(q)).sort();
      for (const acr of items){
        const opt = document.createElement('option');
        opt.value = acr;
        listEl.appendChild(opt);
      }
    }
    inputEl.addEventListener('input', (e)=> refreshDatalist(e.target.value));

    function clearMatches(){
      gNodes.selectAll('g.node').classed('is-match', false);
      resultsEl.innerHTML = '';
    }

    function showResults(qRaw){
      clearMatches();
      const query = norm(qRaw || inputEl.value);
      if (!query){ return; }

      let matches = [];

      if (indexAcr.has(query)){ matches = matches.concat(indexAcr.get(query)); }
      if (matches.length === 0){
        for (const [acr, arr] of indexAcr){ if (acr.includes(query)) matches = matches.concat(arr); }
      }
      if (matches.length === 0){
        for (const n of allNodes){ const nm = norm(n.data?.name || ''); if (nm && nm.includes(query)) matches.push(n); }
      }

      if (matches.length === 0){
        resultsEl.innerHTML = `<span class="chip">Sin resultados para <b>${query}</b></span>`;
        return;
      }

      matches.forEach(n => expandPathTo(n));
      update(root);

      const seen = new Set(), unique = [];
      for (const n of matches){ if (!seen.has(n)) { seen.add(n); unique.push(n); } }

      const ids = new Set(unique.map(n => n.id));
      gNodes.selectAll('g.node').classed('is-match', d => ids.has(d.id));

      resultsEl.innerHTML = '';
      unique.forEach((n, i) => {
        const chip = document.createElement('div');
        chip.className = 'chip';
        const acr = getAcr(n);
        chip.innerHTML = `<b>${acr || '—'}</b> · ${n.data.name}`;
        chip.onclick = () => { focusOnKeepScale(n); };
        resultsEl.appendChild(chip);
        if (i === 0) setTimeout(()=> focusOnKeepScale(n), 80);
      });
    }

    document.getElementById('btn-search').onclick = ()=> showResults();
    inputEl.addEventListener('keydown', (e)=>{ if (e.key === 'Enter') showResults(); });
    document.getElementById('btn-clear').onclick = ()=>{ inputEl.value = ''; refreshDatalist(''); clearMatches(); fitToScreen(60); };

    /* Tema claro/oscuro + Institucional */
    const htmlEl  = document.documentElement;
    const btnTheme= document.getElementById('btn-theme');
    const btnInst = document.getElementById('btn-inst');
    let baseTheme = 'light';
    function setThemeAttr(val){ htmlEl.setAttribute('data-theme', val); }
    btnTheme.addEventListener('click', ()=>{
      baseTheme = (baseTheme === 'light') ? 'dark' : 'light';
      setThemeAttr(baseTheme);
      btnTheme.textContent = (baseTheme === 'dark') ? 'Modo luz' : 'Modo oscuro';
      update(root);
    });
    setThemeAttr(baseTheme);

    btnInst.addEventListener('click', ()=>{
      instOn = !instOn;
      htmlEl.setAttribute('data-institutional', instOn ? 'on' : 'off');
      document.getElementById('btn-inst').textContent = instOn ? 'Institucional: ON' : 'Modo institucional';
      update(root);
    });
  })();
  </script>
</body>
